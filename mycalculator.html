<!DOCTYPE html>

<html>
    <head>
        <title>GRIND</title>
        <link rel="stylesheet" href="mycalculator.css"/>
    </head>
    <body>




        <div class="tab">

            <h1>Calculator</h1>
            
        <input type="number" id="first"/>


        <br>
        <br>
        <select id="oprt" >
            <option  value=""> Kya Krna Hai ? </option>
            <option value="+">Add +</option>
            <option value="-">Sub -</option>
            <option value="*">Mul *</option>
            <option value="/">Div /</option>
        </select>


        <br>
        <br>
        <input type="number" id="second"/>


        <br>
        <br>
        <button onclick="test()" > Calculate </button>

        <br>
        <br>
        <input class="result" type="" id="result">

        <p>Om Prakash Mallik</p>


        </div>





        <script type="text/javascript">
            // alert("hii");

            function test() {
                var opm = document.getElementById('first').value;
                var opm2 = document.getElementById('second').value;
                var oprt = document.getElementById('oprt').value;

                if(oprt == '+'){
                    document.getElementById('result').value = (parseInt(opm) + parseInt(opm2));
                }
                if(oprt == '-'){
                    document.getElementById('result').value = (parseInt(opm) - parseInt(opm2));
                }
                if(oprt == '*'){
                    document.getElementById('result').value = (parseInt(opm) * parseInt(opm2));
                }
                if(oprt == '/'){
                    document.getElementById('result').value = (parseInt(opm) / parseInt(opm2));
                }
            }




        </script>

    </body>
</html>
